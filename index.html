<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section>
            <div id="imagem">
                Foto
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configuracões no seu ambiente</p>
                
                <form action="login.php" method="post">
                    <label for="email">Email</label>
                    <input type="email" name="iemail" id="email" placeholder="Seu email" required> 

                    <br>

                    <label for="senha">Senha</label>
                    <input type="password" name="isenha" id="senha" placeholder="Sua senha" required minlength="8">

                    <br>
                    <input type="submit" value="Entrar"> <br>
                    <input type="button" value="Esqueci a senha">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
